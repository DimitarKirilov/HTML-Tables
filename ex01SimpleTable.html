<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Simple Table</title>
    <style type="text/css">
        .style1
        {
            width: 250px;
        }
        table 
        {
            border: 1px solid black;
        }
        .header 
        {
            font-weight: bold;
            font-size: 32px;
        }
        td 
        {
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr><td colspan=2><span class="header">Software University</span></td></tr>
        <tr>
            <td>
                <a href="https://softuni.bg/">
                    <img src="http://www.nakov.com/wp-content/themes/nakov_new/images/partners/Software-University-SoftUni.bg-Logo.png" />
                </a>
            </td>
            <td class="style1">
                <b>Accessible and high quality software education.</b> <br />
                Our mission is to make people we train true professionals in the software industry and support them in finding employment.
            </td>
        </tr>
    </table>
</body>
</html>
