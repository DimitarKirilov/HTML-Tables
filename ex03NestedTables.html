<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Nested Tables</title>
    <style type="text/css">
        .big
        {
            font-size: 36px;
            font-weight: bold;
        }
        table, td 
        {
            border: 1px solid black;
        }
        td 
        {
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <a href="https://softuni.bg">
                    <img src="http://www.nakov.com/wp-content/themes/nakov_new/images/partners/Software-University-SoftUni.bg-Logo.png" />
                </a>
            </td>
            <td>
                <table>
                    <tr>
                        <td class="big">Software</td>
                    </tr>
                    <tr>
                        <td class="big">University</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
